<!-- Heading -->
<h1>Hello {{$root.username}}</h1>


<div class="bubble">
    <h3 class="text-center">Notification</h3>
    {{notification}}
    <h3 class="text-center">Active Users</h3>
    <span ng-repeat="(user, _) in users">
        {{user}},
    </span>
</div>


<!-- Chat messages -->
<div ng-repeat="message in messages">
    <div class="bubble" ng-class="$even ? 'left' : 'right'" >
        <h4>{{message.username}}:</h4>
        <div>{{message.body}}</div>
    </div>
</div>

<!-- Input Form -->
<div class="bubble left">
    <h2>Enter a message: </h2>
    <form ng-submit="add_new_message()">
    <div class="input-group">
        <input class="form-control" type="text" name="message" placeholder="Message" ng-model="message_body">
        <span class="input-group-btn">
            <input class="btn btn-default btn-success" type="submit" >
        </span>
    </div>
    </form>
</div>
